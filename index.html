<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Actions Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .progress-container {
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .checklist {
            list-style: none;
            padding: 0;
        }
        .checklist li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Sustainable Actions Checklist</h1>

    <!-- Overall Progress -->
    <div id="overall-progress" class="progress-container">
        <h2>Overall Progress</h2>
        <div class="progress-bar">
            <div id="overall-progress-bar" class="progress-bar-fill"></div>
        </div>
    </div>

    <!-- Checklist -->
    <ul id="checklist" class="checklist">
        <!-- Actions will be generated dynamically -->
    </ul>

    <script>
        const totalDays = 10;
        const actionsPerDay = 5;
        const actionsList = [
            "Use reusable water bottles",
            "Turn off lights when not needed",
            "Walk or cycle instead of driving",
            "Sort waste for recycling",
            "Use energy-efficient devices"
        ];

        const checklistElement = document.getElementById('checklist');
        const overallProgressBar = document.getElementById('overall-progress-bar');
        const totalActions = totalDays * actionsPerDay;
        let totalChecked = 0;

        // Generate combined checklist
        for (let day = 1; day <= totalDays; day++) {
            actionsList.forEach((action, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <label>
                        <input type="checkbox" onchange="updateProgress()"> 
                        Day ${day} - Action ${index + 1}: ${action}
                    </label>
                `;
                checklistElement.appendChild(listItem);
            });
        }

        // Update progress bar
        function updateProgress() {
            totalChecked = Array.from(document.querySelectorAll('input[type="checkbox"]')).filter(cb => cb.checked).length;
            const overallPercentage = (totalChecked / totalActions) * 100;
            overallProgressBar.style.width = `${overallPercentage}%`;
        }
    </script>
</body>
</html>
